<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIL-AFRICA Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #f8f9fa;
            padding: 1rem;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-brand {
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin-left: 1rem;
            position: relative;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f8f9fa;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-item {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .navbar-toggler {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
        }

        .navbar-toggler-icon {
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            vertical-align: middle;
            content: "";
            background: no-repeat center center;
            background-size: 100% 100%;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(0, 0, 0, 0.5)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        @media screen and (max-width: 991px) {
            .navbar-nav {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .nav-item {
                margin: 0.5rem 0;
            }

            .navbar-toggler {
                display: block;
            }

            .nav-container {
                flex-wrap: wrap;
            }

            .navbar-collapse {
                width: 100%;
            }

            .navbar-collapse.show {
                display: flex;
                flex-direction: column;
            }

            .dropdown-menu {
                position: static;
                float: none;
                width: auto;
                margin-top: 0;
                background-color: transparent;
                border: 0;
                box-shadow: none;
                display: none;
            }

            .dropdown-menu.show {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="nav-container">
            <a class="navbar-brand" href="#">WIL-AFRICA</a>
            <button class="navbar-toggler" type="button" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <span class="nav-link dropdown-toggle" id="galleryDropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            Gallery
                        </span>
                        <div class="dropdown-menu" aria-labelledby="galleryDropdown">
                            <a class="dropdown-item" href="WIL2022HomePage.html">2022 WIL-AFRICA CONFERENCE</a>
                            <a class="dropdown-item" href="Thailand Cultural event, 2017.html">Thailand Cultural Event, 2017</a>
                            <a class="dropdown-item" href="Studyvisity.html">Study Visity</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <span class="nav-link dropdown-toggle" id="programDropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            PROGRAM
                        </span>
                        <div class="dropdown-menu" aria-labelledby="programDropdown">
                            <a class="dropdown-item" href="award2022.html.html">PROGRAM</a>
                            <a class="dropdown-item" href="team.html">SPEAKER</a>
                            <a class="dropdown-item" href="about.html">SPONSORS</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <span class="nav-link dropdown-toggle" id="awardsDropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            WIL-AFRICA AWARDS
                        </span>
                        <div class="dropdown-menu" aria-labelledby="awardsDropdown">
                            <a class="dropdown-item" href="award2022.html.html">2022 WIL-AFRICA AWARDS</a>
                            <a class="dropdown-item" href="team.html">2018 WIL-AFRICA AWARDS</a>
                            <a class="dropdown-item" href="about.html">2016 WIL-AFRICA AWARDS</a>
                            <a class="dropdown-item" href="team.html">2015 WIL-AFRICA AWARDS</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <span class="nav-link dropdown-toggle" id="mediaDropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            WIL-AFRICA MEDIA
                        </span>
                        <div class="dropdown-menu" aria-labelledby="mediaDropdown">
                            <a class="dropdown-item" href="team.html">NOTICE</a>
                            <a class="dropdown-item" href="WilNews.html">NEWS</a>
                            <a class="dropdown-item" href="wilafricaMedia.html">REPORT</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.querySelector('.navbar-collapse').classList.toggle('show');
        });

        document.querySelectorAll('.dropdown-toggle').forEach(function(dropdownToggle) {
            dropdownToggle.addEventListener('click', function() {
                this.nextElementSibling.classList.toggle('show');
            });
        });

        // Close dropdowns if clicked outside
        window.addEventListener('click', function(e) {
            if (!e.target.matches('.dropdown-toggle')) {
                document.querySelectorAll('.dropdown-menu').forEach(function(menu) {
                    menu.classList.remove('show');
                });
            }
        });

        // Prevent closing dropdown when clicking inside
        document.querySelectorAll('.dropdown-menu').forEach(function(menu) {
            menu.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
